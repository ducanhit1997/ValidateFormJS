<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnSubmit").click(function (e) {
                e.preventDefault();
                // mỗi lần submit thì phải xóa lại để rỗng lại thẻ div có id là err
                document.getElementById('err').innerHTML = '';

                // khai báo một mảng rỗng
                var listError = [];

                // lấy giá trị ô input có id là firstname
                var firstname = document.getElementById("firstname").value;

                // lấy giá trị ô input có id là lastname
                var lastname = document.getElementById("lastname").value;

                var year = document.getElementById("year").value;
                var month = document.getElementById("month").value;
                var day = document.getElementById("day").value;
                //kiểm tra nếu firsrname rỗng thì add vô listError một cái key đặt tên là First name
                // tương tự với lastname
                if (firstname == '') {
                    listError.push({
                        key: 'First name',
                    })
                }
                if (lastname == '') {
                    listError.push({
                        key: 'Last name',
                    })
                }
                if (year == '' || month == '' || day == '') {
                    listError.push({
                        key: 'Date'
                    })
                }
                listError.forEach(function (item) {
                    document.getElementById('err').innerHTML += item.key + ' , '
                });
                alert('Các trường không được để trống: ' + $('#err').html());
            });
        });

            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            var qntYears = 100;
            var selectYear = $("#year");
            var selectMonth = $("#month");
            var selectDay = $("#day");
            var currentYear = new Date().getFullYear();

            for (var y = 0; y <= qntYears; y++) {
                var yearElem = document.createElement("option");
                yearElem.value = currentYear
                yearElem.textContent = currentYear;
                selectYear.append(yearElem);
                currentYear--;
            }

            for (var m = 1; m <= 12; m++) {
                var monthElem = document.createElement("option");
                monthElem.value = m;
                monthElem.textContent = m;
                selectMonth.append(monthElem);
            }

            var d = new Date();
            //var month = d.getMonth();
            var day = d.getDate();

            selectYear.val(year);
            selectYear.on("change", AdjustDays);
            selectMonth.val(month);
            selectMonth.on("change", AdjustDays);

            AdjustDays();
            selectDay.val(day)

            function AdjustDays() {
                var year = selectYear.val();
                var month = parseInt(selectMonth.val());
                selectDay.empty();

                //get the last day, so the number of days in that month
                var days = new Date(year, month, 0).getDate();

                //lets create the days of that month
                for (var d = 1; d <= days; d++) {
                    var dayElem = document.createElement("option");
                    dayElem.value = d;
                    dayElem.textContent = d;
                    selectDay.append(dayElem);
                }
            }
        });
    </script>
</head>

<body>
    <form>
        First name:<br>
        <input type="text" id="firstname">
        <br>
        Last name:<br>
        <input type="text" id="lastname">
        <br />
        Ngày sinh: <br />
        <select id="year">
        </select>
        <select id="month">
        </select>
        <select id="day"></select>
        <br /><br />
        <button id="btnSubmit">Submit</button>
    </form>
    <div id="err" hidden></div>
</body>

</html>
