<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnSubmit").click(function (e) {
                e.preventDefault();
                // mỗi lần submit thì phải xóa lại để rỗng lại thẻ div có id là err
                document.getElementById('err').innerHTML = '';

                // khai báo một mảng rỗng
                var listError = [];
                
                // lấy giá trị ô input có id là firstname
                var firstname = document.getElementById("firstname").value;

                // lấy giá trị ô input có id là lastname
                var lastname = document.getElementById("lastname").value;

                //kiểm tra nếu firsrname rỗng thì add vô listError một cái key đặt tên là First name
                // tương tự với lastname
                if (firstname == '') {
                    listError.push({
                        key: 'First name',
                    })
                }
                if (lastname == '') {
                    listError.push({
                        key: 'Last name',
                    })
                }
                // bỏ function phía dưới vào để chạy vòng lặp in ra
                listError.forEach(myFunction);

                // function in ra các các phần tử trong mảng listError vào thẻ div có id là err
                // item ở đây là các phần tử của mảng
                function myFunction(item) {
                    document.getElementById('err').innerHTML += item.key + " không được để trống" + "<br/>"
                }
            });
        });
    </script>
</head>
<body>
    <form>
        First name:<br>
        <input type="text" id="firstname">
        <br>
        Last name:<br>
        <input type="text" id="lastname">
        <br />
        <button id="btnSubmit">Submit</button>
    </form>
    <div id="err"></div>
</body>
</html>
